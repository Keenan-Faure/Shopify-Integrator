name: ci

on:
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    name: integration tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{secrets.DB_USER}}
          POSTGRES_PASSWORD: ${{secrets.DB_PSW}}
          POSTGRES_PORT: 5432
          POSTGRES_DB: ${{secrets.DB_NAME}}

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run install script
        run: |
          chmod +x ./scripts/install.sh
          ./scripts/install.sh ci
        shell: bash
        env:
          DB_NAME: ${{secrets.DB_NAME}}
          DB_USER: ${{secrets.DB_USER}}
          DB_PSW: ${{secrets.DB_PSW}}
          SERVER_CONTAINER_NAME: integrator-server

      - name: ðŸ”Ž Run unit tests
        run: go test ./... -cover

      - name: Install go security
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: ðŸ”Ž Security check
        run: gosec -exclude-generated ./...

  style:
    name: style
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: ðŸ”ŽCheck code formatting
        run: test -z $(go fmt ./...)

      - name: Install static check
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: ðŸ”ŽStatic check
        run: staticcheck ./...
