name: ci

on:
    pull_request:
        branches: [main]

jobs:
    integration-tests:
        name: integration tests
        runs-on: ubuntu-latest

        steps:
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"

            - name: Check out code
              uses: actions/checkout@v3

            - name: Run install script
              run: |
                  chmod +x ./scripts/install.github.sh
                  ./scripts/install.github.sh
              shell: bash

            - name: ðŸ”Ž Run unit tests
              run: go test ./... -cover

            - name: Install go security
              run: go install github.com/securego/gosec/v2/cmd/gosec@latest

            - name: ðŸ”Ž Security check
              run: gosec -exclude-generated ./...

    style:
        name: style
        runs-on: ubuntu-latest

        steps:
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"

            - name: Check out code
              uses: actions/checkout@v3

            - name: ðŸ”ŽCheck code formatting
              run: test -z $(go fmt ./...)

            - name: Install static check
              run: go install honnef.co/go/tools/cmd/staticcheck@latest

            - name: ðŸ”ŽStatic check
              run: staticcheck ./...
